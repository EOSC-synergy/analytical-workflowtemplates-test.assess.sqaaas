      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-smalt-javanese.sh
        container: qc.sec_bumpy-ivory-donkey
  QC.Sty:
    repos:
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-teal-bird.sh
        container: qc.sty_squeaky-aquamarine-oyster
  QC.Uni:
    repos:
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test pytest:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-maroon-husky.sh
        container: qc.uni_scanty-copper-harrier
