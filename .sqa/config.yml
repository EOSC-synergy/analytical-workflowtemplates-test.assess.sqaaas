    repos:
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test git:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-eggplant-meerkat.sh
        container: qc.acc_snazzy-denim-shark
  QC.Doc:
    repos:
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-gold-macaque.sh
        container: qc.doc_droopy-crimson-loon
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-chocolate-skunk.sh
        container: qc.doc_stinky-cerulean-albatross
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-rose-kangaroo.sh
        container: qc.doc_homely-ultramarine-rabbit
  QC.Lic:
