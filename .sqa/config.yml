      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-emerald-chinook.sh
        container: qc.sty_gummy-ivory-gharial
