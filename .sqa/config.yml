      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-ruby-anteater.sh
        container: qc.doc_randy-rust-chihuahua
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test git:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-fuchsia-dachshund.sh
        container: qc.doc_geeky-magnolia-gibbon
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-amethyst-squid.sh
        container: qc.doc_skimpy-rose-toad
