      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-auburn-cat.sh
        container: qc.sty_shaggy-lemon-chipmunk
  QC.Uni:
    repos:
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test pytest:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-persimmon-abyssinian.sh
        container: qc.uni_pokey-chartreuse-robin
