      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-amaranth-woodlouse.sh
        container: qc.doc_seedy-persimmon-slug
