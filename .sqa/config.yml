      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-yellow-badger.sh
        container: qc.sty_flaky-vermilion-bongo
  QC.Uni:
