        - /usr/bin/env sh .sqa/script.randy-linen-dugong.sh
        container: qc.acc_seedy-periwinkle-neanderthal
  QC.Doc:
    repos:
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-harlequin-lizard.sh
        container: qc.doc_ugly-cinnabar-shrew
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test git:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-flax-dog.sh
        container: qc.doc_snippy-chartreuse-kangaroo
      gitlab.a.incd.pt/palomoIFCA/analytical-workflowtemplates-test markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-thistle-hare.sh
        container: qc.doc_woolly-heliotrope-bee
